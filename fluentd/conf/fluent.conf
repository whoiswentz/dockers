<source>
	@type forward

	port  24224
    bind  0.0.0.0
</source>

 <match cda-appointment-motion.**>
    @type copy
    <store>
        @type               elasticsearch

        host                elasticsearch
        port                9200
        scheme              http
        user                elastic
        password            changeme

        suppress_type_name  true
        include_tag_key     true
        tag_key             @log_name

        logstash_format     true
        logstash_prefix     cda-appointment-motion
        logstash_dateformat %Y-%m-%d

        <buffer>
            flush_mode            interval
            flush_interval        1s
            retry_type            exponential_backoff
            flush_thread_count    2
            retry_forever         true
            retry_max_interval    30
            chunk_limit_size      2M
            queue_limit_length    8
            overflow_action       block
        </buffer>
    </store>
</match>